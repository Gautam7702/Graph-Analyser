<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/boot.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Graph Analyser</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" />
      <h1>Graph Visualizer</h1>
    </div>
    <div class="sideBar">
      <b>
        <ul class="side">
          <div
             onmouseover="document.getElementById('InsertEdge').style.display = 'block'"
            onmouseout="document.getElementById('InsertEdge').style.display = 'none'"
          >
            <li id="v1" style="padding-bottom: 20px">Add Edge</li>
            <ul class=""  id="InsertEdge">
              <li style = "display:flex;justify-content: center;">
                <input
                  type="text"
                  id="insertEdge"
                  class = "my-form-control"
                  placeholder="Enter the edge in 'x y' form"
                ></input>
              </li>
              <li>
                <button type="submit" class="btn btn-primary" onclick="newEdge(graph)">Submit</button>
              </li>
            </ul>
          </div>
          <li
            onclick="graph.addVertices(1,graph)"
            style="padding-bottom: 20px; cursor: pointer"
          >
            Add Vertex
          </li>
          <div
            onmouseover="document.getElementById('d5').style.display = 'block'"
            onmouseout="document.getElementById('d5').style.display = 'none'"
          >
            <li id="v3" style="padding-bottom: 20px">Delete Edge</li>
            <ul class="d" id="d5">
              <li style = "display:flex;justify-content:center;">
                <input
                  type="text"
                  id="deleteEdge"
                  class = "my-form-control"
                  placeholder="Enter the edge in 'x y' form"
                ></input>
              </li>
              <li>
                <input
                  type="submit"
                  class="btn btn-primary"
                  onclick="deleteEdge(graph)"
                />
              </li>
            </ul>
          </div>
          <div
            onmouseover="document.getElementById('d3').style.display = 'block'"
            onmouseout="document.getElementById('d3').style.display = 'none'"
          >
            <li style="padding-bottom: 20px">Algorithm</li>
            <ul class="d" id="d3">
              <li
                onclick="graph.setMode(2)"
                style="font-size: 23px; cursor: pointer"
              >
                BFS
              </li>
              <li
                onclick="graph.setMode(3);"
                style="font-size: 23px; cursor: pointer"
              >
                DFS
              </li>
            </ul>
          </div>
          <div
            onmouseover="document.getElementById('d4').style.display = 'block'"
            onmouseout="document.getElementById('d4').style.display = 'none' "
          >
            <li style="padding-bottom: 20px">New Graph</li>
            <form>
              <ul class="d" id="d4">
                <li><h2>Enter the number of vertices in the graph</h2></li>
                <!-- <li>
                  <input
                    type="text"
                    id="vertices"
                    placeholder="Enter a positive number"
                    oninput="handleNumberOfVerticesChange(event)"
                  />
                </li> -->
                <li style = "display:flex;justify-content: center;">
                  <input
                    type="text"
                    id="vertices"
                    class = "my-form-control"
                    placeholder="Enter the number of nodes"
                    oninput="handleNumberOfVerticesChange(event)"
                  ></input>
                </li>
                <li><h2>Enter the edges in the list</h2></li>
                <li><textarea type="text" id="edges"></textarea></li>
                <li>
                  <input
                    class="submit"
                    type="submit"
                    id="submit"
                    onclick="validate(event)"
                  />
                </li>
              </ul>
            </form>
          </div>
        </ul>
      </b>
    </div>
    <div class="graph_sheet">
      <!-- <input class = "submit" type="submit" id = "submit" onclick="Input()">   -->
      <svg
        id="graph"
        height="85vh"
        width="80vw"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
